<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make your SUB</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="../CSS/make.css">
    <script src="/JS/make.js"></script>
</head>

<body>
  <nav>

    <div class="logo"> <h3>QuickBite Subs</h3></div>
  
    <div class="nav-con">
  
        <ul>
            <a href="/index.html"><li class=active>Home</li></a>
            <a href="/pages/make.html"><li>Make your SUB</li></a>
            <a href="/pages/SubsOfTheMonth.html"><li>Subs of the Month</li></a>
            <a href="/pages/Checkout.html"><li>Checkout</li></a>
        </ul>
  
    </div>
    
  </nav>

    <div class="sub-text">

      <h3>BUILD YOUR OWN SUB</h3>

    </div>

    <div class="container">

    <div class="form-container">
    <form id="sub-form">
      <label for="pizza-name">Sub Name:</label>
      <input type="text" id="sub-name" name="sub-name" required><br><br>
  
      <label for="size">Size:</label>
      <select id="size" name="size" required>
        <option value="small" data-price="29,99">Small R29,99</option>
        <option value="medium" data-price="49,99">Medium R49,99</option>
        <option value="large" data-price="59,99">Large R59,99</option>
        <option value="extra-large" data-price="69,99">Extra Large R69,99</option>
      </select>
  
      <fieldset>
        <legend>Bread:</legend>
        <label><input type="radio" name="bread" value="Wholewheat bread">Wholewheat bread</label>
        <label><input type="radio" name="bread" value="Baguette">Baguette</label>
        <label><input type="radio" name="bread" value="Ciabatta">Ciabatta</label>
      </fieldset>
  
      <fieldset>
        <legend>Toppings:</legend>
        <div class="checkbox-group">
          <label><input type="checkbox" name="topping" value="cheese" data-price="3">Cheese R3</label>
          <label><input type="checkbox" name="topping" value="lettuce" data-price="7">Lettuce R7</label>
          <label><input type="checkbox" name="topping" value="tomato" data-price="4">Tomato R4</label>
          <label><input type="checkbox" name="topping" value="onion" data-price="7">Onion R7</label>
          <label><input type="checkbox" name="topping" value="pickles" data-price="8">Pickles R8</label>
          <label><input type="checkbox" name="topping" value="bacon" data-price="10">Bacon R10</label>
          <label><input type="checkbox" name="topping" value="olives" data-price="5">Olives R5</label>
          <label><input type="checkbox" name="topping" value="Feta" data-price="5">Feta R5</label>
          <label><input type="checkbox" name="topping" value="Avocado" data-price="11">Avocado R11</label>
          <label><input type="checkbox" name="topping" value="Bell peppers" data-price="7">Bell peppers R7</label>
          <label><input type="checkbox" name="topping" value="Spinach leaves" data-price="5">Spinach leaves R5</label>
          <label><input type="checkbox" name="topping" value="Jalapeño peppers" data-price="8">Jalapeño peppers R8</label>
          <label><input type="checkbox" name="topping" value="Banana peppers" data-price="5">Banana peppers R5</label>
          <label><input type="checkbox" name="topping" value="Sliced mushrooms" data-price="5">Sliced mushrooms R5</label>
          <label><input type="checkbox" name="topping" value="Sprouts" data-price="14">Sprouts R14</label>
          <label><input type="checkbox" name="topping" value="Shredded carrots" data-price="4">Shredded carrots R4</label>
          <label><input type="checkbox" name="topping" value="Sun-dried tomatoes" data-price="7">Sun-dried tomatoes R7</label>
          <label><input type="checkbox" name="topping" value="Roasted garlic" data-price="8">Roasted garlic R8</label>
          <label><input type="checkbox" name="topping" value="Fresh basil leaves" data-price="12">Fresh basil leaves R12</label>
          <label><input type="checkbox" name="topping" value="Hummus" data-price="6">Hummus R6</label>
        </div>
      </fieldset>
      
      <fieldset>
        <legend>Sauces:</legend>
        <div class="checkbox-group">
          <label><input type="checkbox" name="sauce" value="mayo" data-price="5">Mayo R5</label>
          <label><input type="checkbox" name="sauce" value="mustard" data-price="2">Mustard R2</label>
          <label><input type="checkbox" name="sauce" value="ketchup" data-price="2">Ketchup R2</label>
          <label><input type="checkbox" name="sauce" value="ranch" data-price="3">Ranch R3</label>
          <label><input type="checkbox" name="sauce" value="bbq" data-price="3">BBQ R3</label>
          <label><input type="checkbox" name="sauce" value="hot-sauce" data-price="6">Hot Sauce R6</label>
          <label><input type="checkbox" name="sauce" value="honey-mustard" data-price="4">Honey Mustard R4</label>
          <label><input type="checkbox" name="sauce" value="thousand-island" data-price="6">Thousand Island R6</label>
        </div>
      </fieldset>
      
      <div class="submit">
        <button type="submit">Submit</button>

        <a href="/pages/Checkout.html" class="button">Proceed to Checkout</a>
      </div>
    </form>

  </div>

  <div class="output-container">
    <div id="card-container"></div>
  </div>

  </div>

  <div class="total">

    <div id="total-section">
      <h2>Total</h2>
      <div class="line"></div>
      <p id="total-price">R0.00</p>
  
    </div>

  </div>
</body>
</html>
